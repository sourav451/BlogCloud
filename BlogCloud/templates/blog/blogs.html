{% extends 'base.html' %}
{% block body %}
{% comment %} {{blogs}} {% endcomment %}
<div class="container">
    <div class="row">
        {% for blog in blogs %}
            <div class="col-md-8 mx-auto">
                <div class="card m-3">
                    <div class="card-header">
                        <h3>{{blog.title}}</h3>
                    </div>
                    <div class="card-body">
                        {{blog.description |safe|truncatewords_html:50}}
                        <a href="{% url 'blog_details' blog.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor%}
    </div>
</div>

{% endblock body %}
